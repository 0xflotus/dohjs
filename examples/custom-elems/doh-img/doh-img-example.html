<!-- Example of using the <doh-img> tag, load an image using the DoH resolver of your choice -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dohjs example</title>

  <!-- Load doh-img tag and friends -->
  <script src="../../../dist/doh-elems.js"></script>

  <!-- BONUS - DoH style example too :) -->
  <doh-style src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" resolver="https://1.1.1.1/dns-query"></doh-style>
</head>
<body>

<div class="row">
  <div class="col">
    <doh-img src="https://www.playboy.com/static/favicon.ico" resolver="https://1.1.1.1/dns-query" class="border border-danger w-25"></doh-img>
  </div>
</div>

</body>
</html>
